<div class="container">
  <div class="row">
    <app-room *ngRoomFor="let room of rooms" [room]="room" (delete)="deleteRoom($event)" (edit)="editRoom($event)">
    </app-room>
  </div>

  <form class="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" id="name" #name>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input class="form-control" type="text" id="price" #price>
    </div>

    <button type="submit" (click)="addRoom(name, price)" class="btn btn-primary btn-lrg">Add Room</button>
  </form>
</div>
