<h2 mat-dialog-title>Edit room:</h2>
<mat-dialog-content class="mat-typography" style="min-width: 350px;">
    <form [formGroup]="myForm" (ngSubmit)="editRoom(myForm.value)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter room name" [formControl]="$any(name)">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" placeholder="Enter room price" [formControl]="$any(price)">
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="editRoom(myForm.value)">Confirm</button>

</mat-dialog-actions>
